<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增岗位职级')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-postc-add">
            <div class="form-group">    
				<label class="col-sm-3 control-label">岗位：</label>
	            <div class="col-sm-8">
	             	<select name="postId" class="form-control">
						<option th:each="post:${posts}" th:value="${post.postId}" th:text="${post.postName}" th:disabled="${post.status == '1'}"></option>
					</select>
                   <!--  <input name="postId" class="form-control" type="text" required> -->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职位等级：</label>
                <div class="col-sm-8">
                    <input name="level" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/postc"
        $("#form-postc-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-postc-add').serialize());
            }
        }
    </script>
</body>
</html>
